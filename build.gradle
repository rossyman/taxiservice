plugins {
    id 'java'
}

group 'uk.ac.strath.cs112'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.1.0'
    compileOnly 'org.projectlombok:lombok:1.18.8'
}
